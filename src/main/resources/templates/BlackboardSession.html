<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Blackboard Session</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
</head>
<body>
<!--Thymeleaf: Logged in user displayed: log out button-->
<div style="background-color: black; color: white; padding-right: 20px; text-align:right;">
    Logged in User: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input class="btn btn-primary" type="submit" value="Logout"; style="background-color: #cf202e; border-color: black;"/>
    </form>
</div>
<!--UCMO image and Heading-->
<div style="background-color: black; text-align: center;"> <img src="../img/UCMO23.png" alt="UCMO Logo"> </div>
<div style="text-align: center;">
    <h1>Blackboard</h1>
    <p>This session will teach you how to navigate Blackboard.</p>
    <label>Presenter:</label><br>
    <label>Date/Time:</label><br>
    <label>Location:</label><br>
</div>
<!--
<div style="text-align: center;"> <img src="../img/campus-map.png" alt="campus map"> </div>
-->
</body>
</html>
