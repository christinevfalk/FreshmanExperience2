<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>Freshman Experience</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
</head>
<body style="background-color: #cf202e">
<div style="background-color: black; color: white; padding-right: 20px; text-align:right;">
    Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input class="btn btn-primary" type="submit" value="Logout"/>
    </form>
</div>

<div>
   <div style="background-color: white; padding-left: 500px; padding-right: 500px; text-align:center;"> <img src="../img/Academic-Mark-2-Line-BW.png" alt="UCMO Logo"> </div>
</div>
    <!--
<div align="left"> <img src="../img/Academic-Mark-2-Line-CMYK.png" alt="UCMO Academic color Logo" style="width:70%" > </div>
-->
<h1 style="text-align:center;">Freshman Experience</h1>
<p style="text-align:center;">WELCOME TO FRESHMAN EXPERIENCE</p>
<a href="new">Create New Session</a>


<br>
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>Session ID</th>
        <th>Title</th>
        <th>Location</th>
        <th>Instructor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sessions : ${listSessions}">
        <td th:text="${sessions.id}">Session ID</td>
        <td th:text="${sessions.title}">Title</td>
        <td th:text="${sessions.location}">Location</td>
        <td th:text="${sessions.instructor}">Instructor</td>
    </tr>
    </tbody>
</table>

<script src="built/bundle.js"></script>

<div style="text-align:center;">
    <button onclick="document.location='built/InformationalSessions.html'">Informational Sessions</button>
    <button onclick="document.location='built/Schedule.html'">Schedule of Events</button>
</div>

<!--<button onclick="document.location='built/FacultyLogin.html'">Faculty Login</button>-->
</body>
</html>
