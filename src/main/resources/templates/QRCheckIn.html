<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>QR Blackboard Check-in</title>

</head>
<body style="background-color: #cf202e">

<div style="background-color: white; text-align:center;"> <img src="../img/Mule_whOutline_Lt.jpg" alt="UCMO Logo"> </div>

<tr th:each="user : ${user}">
    <h1 style="display: inline;" th:text="${user.Fname}"></h1>

    <tr th:each="sessionTitle : ${sessionTitle}">

        <h1 style="display: inline">Session.</h1></tr>


</body>
</html>
