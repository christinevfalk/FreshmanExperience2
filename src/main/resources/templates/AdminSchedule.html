<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule of Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">

</head>
<body>
<!--Logged in user, log out button Thymeleaf-->
<div style="background-color: black; color: white; padding-right: 20px; text-align:right;">
    Logged in User: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input class="btn btn-primary" type="submit" value="Logout"; style="background-color: #cf202e; border-color: black;"/>
    </form>
</div>
<div style="background-color: black; text-align:center;"  > <img src="../img/UCMO23.png" alt="UCMO Logo"> </div>
<div style="text-align:center;" >
    <h1>Schedule of Events</h1>
    <a href="new">Create New Session</a>
    &nbsp; &nbsp;
    <a href="add">Add Student</a>
    <br></br>


    <table border="1" cellpadding="10" align="center">
        <thead>
        <tr>

            <th>Session ID</th>
            <th>Title</th>
            <th>Location</th>
            <th>Instructor</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sessions : ${listSessions}">

            <td th:text="${sessions.id}">Session ID</td>
            <td th:text="${sessions.title}">Title</td>
            <td th:text="${sessions.location}">Location</td>
            <td th:text="${sessions.instructor}">Instructor</td>
            <td>
                <a th:href="@{/list/(id =${sessions.id})}">List Attendance</a>
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{'/edit/' + ${sessions.id}}">Edit</a>
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{'/delete/' + ${sessions.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
