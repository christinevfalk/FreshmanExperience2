<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <title>Campus Diversity Session</title>

    <style>
        .center {
            margin: auto;
            width: 50%;

<body>
<!--Logged in user, log out button Thymeleaf-->
<div style="background-color: black; color: white; padding-right: 20px; text-align:right;">

    <form th:action="@{/logout}" method="POST">

</div>
<div style="background-color: black; text-align:center;" > <img src="../img/UCMO23.png" alt="UCMO Logo"> </div>

    <label>Date/Time: August 14th @ 1:00 p.m.</label><br>
    <label>Location: Union 104</label><br>

    </div>
